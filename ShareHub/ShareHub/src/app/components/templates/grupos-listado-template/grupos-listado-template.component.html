<div class="d-flex justify-content-between align-items-center mb-3 color-border-lista py-3 px-5">

        <img [src]="imgGrupo" alt="" class="img-grupo rounded-circle">
    </a>
    <a class="TextoShareHubFont text-white fs-6 text-decoration-none" routerLink="/inicio">{{ nombreGrupo }}</a>
    <div class="btn text-white"><i class="fa-solid fa-trash" (click)="eliminarGrupo()"></i></div>
</div>
